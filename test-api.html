<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Car Ownership API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffe6e6; border: 1px solid #ff9999; }
        .success { background: #e6ffe6; border: 1px solid #99ff99; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>Car Ownership API Test</h1>
    
    <button onclick="simpleTest()">0. Simple Test</button>
    <button onclick="testDataRetrieval()">1. Test Data Retrieval</button>
    <button onclick="debugRawData()">2. Debug Raw Data</button>
    <button onclick="testTableStructure()">3. Check Table Structure</button>
    <button onclick="testPopulationData()">4. Test Population Data</button>
    <button onclick="testVehicleData()">5. Test Vehicle Data</button>
    <button onclick="testFullAnalysis()">6. Test Full Analysis</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        async function makeRequest(endpoint) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`);
                const data = await response.json();
                return { success: response.ok, data, status: response.status };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }
        
        function displayResult(title, result) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${result.success ? 'success' : 'error'}`;
            resultDiv.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(result, null, 2)}</pre>
            `;
            resultsDiv.appendChild(resultDiv);
        }
        
        async function testTableStructure() {
            const result = await makeRequest('/check-tables');
            displayResult('Table Structure', result);
        }
        
        async function testPopulationData() {
            const result = await makeRequest('/population');
            displayResult('Population Data', result);
        }
        
        async function testVehicleData() {
            const result = await makeRequest('/vehicle-census');
            displayResult('Vehicle Census Data', result);
        }
        
        async function testFullAnalysis() {
            const result = await makeRequest('/car-ownership-analysis');
            displayResult('Full Analysis', result);
        }
        
        async function simpleTest() {
            const result = await makeRequest('/simple-test');
            displayResult('Simple Test (with Mock Data)', result);
        }
        
        async function testDataRetrieval() {
            const result = await makeRequest('/test-data-retrieval');
            displayResult('Test Data Retrieval', result);
        }
        
        async function debugRawData() {
            const result = await makeRequest('/debug-data');
            displayResult('Debug Raw Data', result);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
    </script>
</body>
</html>
